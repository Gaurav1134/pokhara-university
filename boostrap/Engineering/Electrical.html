<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrical Engineering</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin-top: auto;
    }

    footer a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Main Container */
    .container {
      text-align: center;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    /* Semester Buttons Grid */
    .semester-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    /* Button Styles */
    .button {
      padding: 15px 20px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    Electrical Engineering - Notes and Questions
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Semester Resources</h1>
    <p>Select the semester for Notes or Questions:</p>
    <div class="semester-grid">
      <!-- Semester Buttons -->
      <button class="button" onclick="redirectTo('notes', '1st')">1st Sem Notes</button>
      <button class="button" onclick="redirectTo('questions', '1st')">1st Sem Questions</button>
      <button class="button" onclick="redirectTo('notes', '2nd')">2nd Sem Notes</button>
      <button class="button" onclick="redirectTo('questions', '2nd')">2nd Sem Questions</button>
      <button class="button" onclick="redirectTo('notes', '3rd')">3rd Sem Notes</button>
      <button class="button" onclick="redirectTo('questions', '3rd')">3rd Sem Questions</button>
      <button class="button" onclick="redirectTo('notes', '4th')">4th Sem Notes</button>
      <button class="button" onclick="redirectTo('questions', '4th')">4th Sem Questions</button>
      <button class="button" onclick="redirectTo('notes', '5th')">5th Sem Notes</button>
      <button class="button" onclick="redirectTo('questions', '5th')">5th Sem Questions</button>
      <button class="button" onclick="redirectTo('notes', '6th')">6th Sem Notes</button>
      <button class="button" onclick="redirectTo('questions', '6th')">6th Sem Questions</button>
      <button class="button" onclick="redirectTo('notes', '7th')">7th Sem Notes</button>
      <button class="button" onclick="redirectTo('questions', '7th')">7th Sem Questions</button>
      <button class="button" onclick="redirectTo('notes', '8th')">8th Sem Notes</button>
      <button class="button" onclick="redirectTo('questions', '8th')">8th Sem Questions</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 Electrical Engineering Resources. All rights reserved.
    <br>
    <a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a>
  </footer>

  <script>
    function redirectTo(type, semester) {
      const resourceType = type === 'notes' ? 'Notes' : 'Questions';
      alert(`Redirecting to ${semester} Semester ${resourceType}...`);
      // Replace with actual URLs:
      // window.location.href = `/electrical/${semester.toLowerCase()}-${type}.html`;
    }
  </script>
</body>
</html>
