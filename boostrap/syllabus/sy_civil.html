<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor of Civil Engineering Syllabus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button-list {
            margin: 20px 0;
        }
        .button-list button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-list button:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bachelor of Civil Engineering Syllabus</h1>
    </header>
    <div class="container">
        <div class="button-list">
            <button onclick="openPdf('pdfs/module-1.pdf')">Module 1: Structural Engineering</button>
            <button onclick="openPdf('pdfs/module-2.pdf')">Module 2: Geotechnical Engineering</button>
            <button onclick="openPdf('pdfs/module-3.pdf')">Module 3: Water Resources Engineering</button>
            <button onclick="openPdf('pdfs/module-4.pdf')">Module 4: Transportation Engineering</button>
            <button onclick="openPdf('pdfs/module-5.pdf')">Module 5: Environmental Engineering</button>
        </div>
        <a href="../index.html" class="back-button">Back to Courses</a>
    </div>
    <footer>
        <p>&copy; 2024 Course Syllabus Portal</p>
    </footer>

    <script>
        function openPdf(pdfUrl) {
            window.open(pdfUrl, '_blank');
        }
    </script>
</body>
</html>
